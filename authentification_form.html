<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form THP Eventbrite</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<a href="./index.html" class="btn btn-primary mt-3 ml-3">Retour à l'index</a>

<body>


     <div class="container">
         <div class="row cols-3">

            <div class="col">
                <div class="container mt-5">
                    <div class="card-custom bg-dark p-3" style="width: 30rem;">
                        <h3 class="card-title">Se connecter</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email-auth">Email</label>
                                <input type="text" name="email" id="email-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" id="remember-auth" class="form-check-input">
                                <label class="form-label" for="remember-auth">Se souvenir de moi</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Connexion</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container mt-5">
                    <div class="card-custom bg-dark p-3" style="width: 30rem;">
                        <h3 class="card-title">S'inscrire</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email-auth">Email</label>
                                <input type="text" name="email" id="email-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Confirmer le mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" id="remember-auth" class="form-check-input">
                                <label class="form-label" for="remember-auth">Se souvenir de moi</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Inscription</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container mt-5">
                    <div class="card-custom bg-dark p-3" style="width: 30rem;">
                        <h3 class="card-title">Mot de passe oublié</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email-auth">Email</label>
                                <input type="text" name="email" id="email-auth" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container mt-5">
                    <div class="card-custom bg-dark p-3" style="width: 30rem;">
                        <h3 class="card-title">Changer de mot de passe</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Mot de passe actuel</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Nouveau mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Confirmation du nouveau mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Changer de mot de passe</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
     </div>
    </body>
</html>
